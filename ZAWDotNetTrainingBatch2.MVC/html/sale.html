    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <button
        class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (auto)"
      >
        <svg class="bi my-1 theme-icon-active" aria-hidden="true">
          <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end shadow"
        aria-labelledby="bd-theme-text"
      >
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light"
            aria-pressed="false"
          >
            <svg class="bi me-2 opacity-50" aria-hidden="true">
              <use href="#sun-fill"></use>
            </svg>
            Light
            <svg class="bi ms-auto d-none" aria-hidden="true">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="dark"
            aria-pressed="false"
          >
            <svg class="bi me-2 opacity-50" aria-hidden="true">
              <use href="#moon-stars-fill"></use>
            </svg>
            Dark
            <svg class="bi ms-auto d-none" aria-hidden="true">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="auto"
            aria-pressed="true"
          >
            <svg class="bi me-2 opacity-50" aria-hidden="true">
              <use href="#circle-half"></use>
            </svg>
            Auto
            <svg class="bi ms-auto d-none" aria-hidden="true">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="mb-3">
        <label for="txtProductName" class="form-label">ProductName</label>
        <input
          type="text"
          class="form-control"
          id="txtProductName"
          placeholder="Enter ProductName.."
        />
      </div>
      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="txtQuantity"
          placeholder="Enter Quantity.."
        />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="txtPrice"
          placeholder="Enter price.."
        />
      </div>
      <div class="mb-3">
        <label for="txtTotal" class="form-label">Total</label>
        <input type="number" class="form-control" id="txtTotal" readonly />
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-secondary btn-lg me-2"
          id="btnCancel"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-success btn-lg" id="btnSave">
          Save
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ProductName</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="tbData"></tbody>
      </table>
    </main>
    <script>
      $(document).ready(function () {
        loadData();
      });

      function loadData() {
        //check data from local storage
        let saleDb = localStorage.getItem("sales");
        let sales = [];
        if (saleDb != null) {
          sales = JSON.parse(saleDb);
        }
        let row = "";
        for (let i = 0; i < sales.length; i++) {
          const item = sales[i];
          row += `<tr>
                    <th scope="row">${i + 1}</th>
                    <td>${item.ProductName}</td>
                    <td>${item.Quantity}</td>
                    <td>${item.Price}</td>
                    <td>${item.Total}</td>
                </tr>`;
        }
        $("#tbData").html(row);
      }

      $("#btnCancel").click(function () {
        clearControls();
      });
      $("#btnSave").click(function () {
        const ProductName = $("#txtProductName").val();
        const Quantity = $("#txtQuantity").val();
        const Price = $("#txtPrice").val();
        const Total = $("#txtTotal").val();
        // check data from local storage
        let saleDb = localStorage.getItem("sales");
        let sales = [];
        if (saleDb == null) {
          sales = [];
        } else {
          sales = JSON.parse(saleDb); // [array],{object}
        }

        // insert data
        let saleItem = {
          ProductName: ProductName,
          Quantity: Quantity,
          Price: Price,
          Total: Total,
        };
        sales.push(saleItem);

        let jsonStr = JSON.stringify(sales);
        localStorage.setItem("sales", jsonStr);
        alert("Save Successfully!");

        clearControls();
      });

      function calculateTotal() {
        const q = parseInt($("#txtQuantity").val());
        const p = parseFloat($("#txtPrice").val());
        const total = $("#txtTotal");
        $("#txtTotal").val(q * p);
      }

      $("#txtQuantity, #txtPrice").on("input", calculateTotal);

      function clearControls() {
        $("#txtProductName").val("");
        $("#txtQuantity").val("");
        $("#txtPrice").val("");
        $("#txtTotal").val("");
        $("#txtProductName").focus();
      }
    </script>
  </body>
</html>
